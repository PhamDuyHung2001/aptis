  let currentTest = 0;
  let shuffledOptions = [];

  function shuffle(array) {
    let copy = [...array];
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderTest() {
    const test = tests[currentTest];
    document.getElementById('testTitle').innerText = `De so ${currentTest + 1}`;
    shuffledOptions = shuffle(test.answers);
    const quizContainer = document.getElementById('quiz');
    quizContainer.innerHTML = '';
    for (let i = 0; i < test.answers.length; i++) {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <label>Cau ${i + 1}:</label>
        <select id="select${i}">
          <option value="">-- Chon dap an --</option>
          ${shuffledOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
        </select>
      `;
      quizContainer.appendChild(div);
    }
    document.getElementById('result').innerText = '';
  }

  function checkAnswers() {
    const test = tests[currentTest];
    let correct = 0;
    for (let i = 0; i < test.answers.length; i++) {
      const selected = document.getElementById(`select${i}`).value;
      if (selected === test.answers[i]) {
        correct++;
      }
    }
    document.getElementById('result').innerText = `Ban da dung ${correct}/${test.answers.length} cau.`;
  }

  function nextTest() {
    currentTest = (currentTest + 1) % tests.length;
    renderTest();
  }

  function prevTest() {
    currentTest = (currentTest - 1 + tests.length) % tests.length;
    renderTest();
  }

  renderTest();
