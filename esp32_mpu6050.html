<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPU6050 App</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); max-width: 400px; margin: auto; }
        .val { font-size: 50px; font-weight: bold; color: #00d2ff; margin: 15px 0; }
        button { 
            width: 100%; padding: 18px; font-size: 18px; font-weight: bold;
            background: #28a745; color: white; border: none; border-radius: 12px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        button:disabled { background: #444; box-shadow: none; }
        #status { margin-top: 15px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>

<div class="card">
    <h2>DỮ LIỆU CẢM BIẾN</h2>
    <button id="btn" onclick="initBLE()">BẮT ĐẦU KẾT NỐI</button>
    <div id="status">Chưa có kết nối</div>

    <div style="margin-top: 30px;">
        <p>GÓC NGHIÊNG X</p>
        <div id="x" class="val">0.0°</div>
        <p>GÓC NGHIÊNG Y</p>
        <div id="y" class="val">0.0°</div>
    </div>
</div>

<script>
const S_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
const C_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";
let bleDevice = null;

async function initBLE() {
    try {
        // acceptAllDevices giúp điện thoại luôn hiện bảng dò tìm ngay lập tức
        bleDevice = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true,
            optionalServices: [S_UUID]
        });

        bleDevice.addEventListener('gattserverdisconnected', onDisc);
        await connect();

    } catch (err) {
        document.getElementById('status').innerText = "Lỗi: " + err.message;
    }
}

async function connect() {
    try {
        document.getElementById('status').innerText = "Đang kết nối...";
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(S_UUID);
        const char = await service.getCharacteristic(C_UUID);

        await char.startNotifications();
        char.addEventListener('characteristicvaluechanged', (e) => {
            const data = new TextDecoder().decode(e.target.value).split(',');
            document.getElementById('x').innerText = data[0] + "°";
            document.getElementById('y').innerText = data[1] + "°";
        });

        document.getElementById('status').innerText = "ĐÃ KẾT NỐI THÀNH CÔNG";
        document.getElementById('btn').disabled = true;
    } catch (e) {
        console.log(e);
        setTimeout(connect, 2000); // Tự động thử lại nếu lỗi
    }
}

function onDisc() {
    document.getElementById('status').innerText = "Mất kết nối! Đang tự tìm lại...";
    connect();
}
</script>
</body>
</html>
