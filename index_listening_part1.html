    let currentTestIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderTest() {
      const test = tests[currentTestIndex];
      const totalTests = tests.length;
      document.getElementById("testTitle").innerText = `${test.name} (${currentTestIndex + 1}/${totalTests})`;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      test.questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");

        const h3 = document.createElement("h3");
        h3.innerText = `${index + 1}. ${q.text}`;
        div.appendChild(h3);

        const shuffledOptions = shuffleArray([...q.options]);

        shuffledOptions.forEach(option => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = q.id;
          input.setAttribute("data-value", option);
          label.appendChild(input);
          label.append(option);
          div.appendChild(label);
        });

        quizDiv.appendChild(div);
      });

      document.getElementById("result").innerHTML = "";
    }

    function changeTest(direction) {
      currentTestIndex += direction;
      if (currentTestIndex < 0) currentTestIndex = 0;
      if (currentTestIndex >= tests.length) currentTestIndex = tests.length - 1;
      renderTest();
    }

    function submitTest() {
      const test = tests[currentTestIndex];
      let score = 0;
      let wrongList = [];

      test.questions.forEach(q => {
        const selected = document.querySelector(`input[name="${q.id}"]:checked`);
        const correctOption = Array.from(document.querySelectorAll(`input[name="${q.id}"]`)).find(opt => opt.getAttribute("data-value") === q.answer);

        Array.from(document.querySelectorAll(`input[name="${q.id}"]`)).forEach(opt => {
          opt.parentElement.classList.remove("correct", "incorrect");
        });

        if (selected) {
          const val = selected.getAttribute("data-value");
          if (val === q.answer) {
            score++;
            selected.parentElement.classList.add("correct");
          } else {
            selected.parentElement.classList.add("incorrect");
            if (correctOption) correctOption.parentElement.classList.add("correct");
            wrongList.push(`${q.text} ❌ Chọn "${val}", đúng là "${q.answer}"`);
          }
        } else {
          if (correctOption) correctOption.parentElement.classList.add("correct");
          wrongList.push(`${q.text} ❌ Không chọn (đúng là "${q.answer}")`);
        }
      });

      const result = document.getElementById("result");
      result.innerHTML = `<h3>✅ Đúng ${score} / ${test.questions.length} câu</h3>`;
      if (wrongList.length > 0) {
        result.innerHTML += "<ul>" + wrongList.map(x => `<li>${x}</li>`).join('') + "</ul>";
      }
    }

    renderTest(); // Load test đầu tiên
