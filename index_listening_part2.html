  let selectedVoice = null;

  function shuffleArray(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function populateVoices() {
    const voiceSelect = document.getElementById("voiceSelect");
    const voices = speechSynthesis.getVoices();
    if (!voices.length) return setTimeout(populateVoices, 100);

    voiceSelect.innerHTML = "";
    voices.forEach((voice, i) => {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${voice.name} (${voice.lang})`;
      voiceSelect.appendChild(option);
    });

    selectedVoice = voices[0];
    voiceSelect.onchange = () => {
      selectedVoice = voices[voiceSelect.value];
    };
  }

  function speak(text) {
    speechSynthesis.cancel();
    const voices = speechSynthesis.getVoices();
    if (!selectedVoice && voices.length > 0) selectedVoice = voices[0];
    if (!selectedVoice) return alert("Giong chua san sang.");
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = selectedVoice;
    utterance.lang = "en-US";
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
  }

  function stopSpeaking() {
    speechSynthesis.cancel();
  }

          ${shuffledChoices.map(c => `<option value="${c}">${c}</option>`).join("")}
        </select>
        <div id="${resultId}" class="result"></div>
      `;
      container.appendChild(block);
    });
  }

  function checkAllAnswers() {
    const currentSet = questionSets[currentSetIndex];
    currentSet.questions.forEach(q => {
      const select = document.getElementById(`answer-${currentSetIndex}-${q.id}`);
      const result = document.getElementById(`result-${currentSetIndex}-${q.id}`);
      const selected = select.value;

      if (!selected) {
        result.textContent = "‚ö†Ô∏è Ban chua chon dap an.";
        result.className = "result incorrect";
      } else if (selected === q.correct) {
        result.textContent = "‚úÖ Dung";
        result.className = "result correct";
      } else {
        result.innerHTML = `‚ùå Sai<br><span class="correct">‚úîÔ∏è Dap an dung: ${q.correct}</span>`;
        result.className = "result incorrect";
      }
    });
  }

  function nextSet() {
    if (currentSetIndex < questionSets.length - 1) {
      currentSetIndex++;
      renderQuestions();
    }
  }

  function previousSet() {
    if (currentSetIndex > 0) {
      currentSetIndex--;
      renderQuestions();
    }
  }

  window.onload = () => {
    populateVoices();
    renderQuestions();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }
  };
</script>
